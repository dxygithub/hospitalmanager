					医疗体检管理系统
				</div>
				
			</div>

			<div class="layui-col-md9">
				欢迎您，尊敬的系统管理员：<label class="username">admin</label>
			</div>
			<div class="layui-col-md3">
				<label id="nowdate"></label>
			</div>
		</div>
		<div class="layui-container fly-marginTop fly-user-main">
			<ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">

			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>

			<div class="fly-panel fly-panel-user" pad20>
				<div class="layui-col-md-offset4" style="margin-top: 2%;">
					<h2>组合项信息编辑</h2>
				</div>

				<div style="margin-top:2%;">
					<form class="layui-form" action="">
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">组合编号：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="title" placeholder="(只读)" readonly="readonly" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">是否启用：</label>
							<div class="layui-input-block">
								<input type="radio" name="isdelete" value="0" title="是" checked>
								<input type="radio" name="isdelete" value="1" title="否">
							</div>
						</div>
						<div class="layui-form-item" style="width: 500px;">
							<label class="layui-form-label">体检科室：</label>
							<div class="layui-input-block" style="width: 500px;">
								<input type="text" name="title" readonly="readonly" placeholder="(只读)" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">组合名称：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入简码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 200px;">
							<label class="layui-form-label">拼音简码：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入邮政编码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">临床意义：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入备注内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">位置提示：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入备注内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item" style="width: 500px;">
							<label class="layui-form-label">正常描述：</label>
							<div class="layui-input-block" style="width: 500px;">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入正常描述" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">检查类型：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入检查类型" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">获取方式：</label>
							<div class="layui-input-block">
								<input type="radio" name="sg" value="0" title="手工输入" checked>
								<input type="radio" name="sg" value="1" title="接口导入">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">标本获取：</label>
							<div class="layui-input-block">
								<input type="radio" name="bt" value="0" title="是" checked>
								<input type="radio" name="bt" value="1" title="否">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">标本类型：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入变笨类型" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline" style="width: 400px;">
							<label class="layui-form-label">单价：</label>
							<div class="layui-input-block" style="width: 200px;">
								<input type="text" name="price" required lay-verify="required" placeholder="请输入单价" autocomplete="off" class="layui-input">
							</div>
						</div>
						<table class="layui-hide" id="info"></table>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
							</div>
						</div>
					</form>
					<div class="layui-input-block ss">
						<button class="layui-btn">取消</button>
					</div>
					<div class="layui-input-block ss1">
						<button class="layui-btn">打印</button>
					</div>
					<div class="layui-input-block ss2">
						<button class="layui-btn">退出</button>
					</div>

				</div>
			</div>
		</div>
		</div>
		<div class="fly-footer">
			<p>
				<a href="http://fly.layui.com/" target="_blank">医疗体检系统</a> 2018 &copy;

			</p>
			<p>
				<a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
			</p>

		<script src="/js/combinationInfo.js"></script>

</html>
