<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="医疗管理系统，为您提供更优质的服务">
		<link rel="stylesheet" href="/css/layui.css">
		<link rel="stylesheet" href="/css/global.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="icon" href="/images/code.png">
	</head>

	<body class="login-body body">

		<div class="login-box">

			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<h3>医疗体检系统管理员登录</h3>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>
					<div class="layui-input-block">
						<input type="text" name="userName" required="required" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input type="password" name="password" required="required" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="margin-left: 4%;">
					<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
					<button class="layui-btn btn-submit" lay-submit lay-filter="formDemo">立即登录</button>
				</div>
			</form>
		</div>
		<script src="/layui.js"></script>
		<script src="/js/managerlogin.js"></script>
	</body>

</html>
