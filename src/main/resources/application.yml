spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/database?useUnicode=true&characterEncoding=utf-8&useSSL=false #注意：将url中的database修改为开发使用的数据库
    username: root #改为开发使用的数据库用户名
    password: 123  #改为开发使用的数据库密码
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml #映射指定mapper下的所有SQL映射文件
  configuration:
    map-underscore-to-camel-case: true #设置自动映射数据库表有下划线字段属性
